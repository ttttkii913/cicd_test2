<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의 핫 뉴스</title>
</head>
<body style="margin:0;padding:0;background-color:#ffffff;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Pretendard,Arial,sans-serif;color:#1f2937;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding:32px 0;background-color:#ffffff;">
    <tr>
        <td align="center">
            <table width="640" cellpadding="0" cellspacing="0" border="0" style="background-color:#FFFDE7;border:1px solid #FFE082;border-radius:16px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.08);">
                <!-- Header -->
                <tr>
                    <td style="padding:20px 24px;border-bottom:1px solid #FFE082;text-align:center;background-color:#FFF9C4;">
                        <span style="font-size:24px;margin-right:8px;">🔔</span>
                        <img src="https://book-hub.site/images/logo.png" alt="동네링" width="40" height="40" style="display:inline-block;vertical-align:middle;margin-right:8px;">
                        <span style="font-weight:700;font-size:18px;color:#FFC107;vertical-align:middle;">동네링 · 오늘의 핫 뉴스</span>
                    </td>
                </tr>
                <!-- Hero -->
                <tr>
                    <td style="padding:24px;text-align:center;background-color:#FFFDE7;">
                        <span style="display:inline-block;font-size:12px;padding:6px 10px;border:1px solid #FFE082;border-radius:999px;color:#FFB300;margin-bottom:10px;">HOT</span>
                        <h1 style="font-size:22px;line-height:1.35;margin:6px 0 12px;" th:text="${title}">뉴스 제목</h1>
                        <p style="font-size:15px;line-height:1.7;color:#6b7280;margin:0 0 20px;" th:text="${summary}">뉴스 요약</p>
                        <a th:href="${url}" href="#" target="_blank" rel="noopener"
                           style="display:inline-block;text-decoration:none;padding:12px 18px;border-radius:12px;background-color:#FFC107;color:#ffffff;font-weight:600;">
                            전체 기사 보러가기
                        </a>
                    </td>
                </tr>
                <!-- Divider -->
                <tr>
                    <td style="height:1px;background-color:#FFE082;margin:0 24px;"></td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td style="padding:18px 24px;font-size:12px;color:#6b7280;text-align:center;background-color:#FFF9C4;">
                        이 메일은 동네링 알림 서비스로 발송되었습니다.<br/>
                        <div style="margin-top:6px;">
                            문제가 있으신가요? <a th:href="${'mailto:' + senderEmail}" href="#" style="color:#FFC107;text-decoration:none;">문의하기</a> ·
                            <a href="#" style="color:#FFC107;text-decoration:none;">수신 거부</a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
